<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Your library</h1>
            <button class="login">Login</button>
        </div>
    </header>

    <main>
        <div class="add-book">
            <h1>Add a book</h1>
            <button class="add-book-btn">+</button>
        </div>

        <dialog class="add-book-form">
            <form action="#">
                <h1>Add your book</h1>
                <input class="author-name" type="name" placeholder="Author">
                <input class="book-title" type="title" placeholder="Title">
                <input class="book-pages" type="number" placeholder="Pages number">

                <div class="read-or-not-container">
                    <p>Check if you already read it</p>
                    <input type="checkbox" name="read-or-not" class="read-or-not">
                    
                </div>

                <button type="submit" class="add-book-submit">Add</button>
                <button class="close-btn">Close</button>
            </form>
        </dialog>
    </main>

    <footer>
        <div class="copyrights">
            Developed By<span class="name-bolder">Andrey Marques</span><a href="https://github.com/AndreyMarqz" target="_blank"><img src="./img/github-icon.png" alt="github-icon"></a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
